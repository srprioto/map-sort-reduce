<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reboot.css">
    <link rel="stylesheet" href="css.css">
    <title>Document</title>

<body>
    <div class="container">

        <div class="load-file">

            <div class="header-load">
                <h1 class="title">map - shuffle - reduce</h1>
                <h5 class="descripcion-app">Cuenta, ordena y suma las palabras repetidas de un archivo en formato TXT</h5>
            </div>
        

            <div class="body-load">
                <h3>Selecciona un archivo</h3>
                <div class="wrapper">
                
                    <div class="file-upload">
                        <input type="file" id="file-input"/>
                        <!-- <i class="fa fa-arrow-up"></i> -->
                        <img src="arrow1.svg" alt="">
                    </div>
                </div>
            </div>
            
            <div class="footer-load">
                <div class="botonMostrar" id="box-mostrar">
              
                    <button id="mostrar" class="mostrar-resultados">
                        <img class="img-check" src="check.svg" alt="">
                        <span>Mostrar resultados</span>
                    </button>
                </div>
            </div>


        </div>

        <div class="resultado" id="resultado"></div>


    </div>


    <script src="index.js"></script>
